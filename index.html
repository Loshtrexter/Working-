<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mini HTML Proxy</title>
  <style>
    body { font-family: sans-serif; }
    #content { border: 1px solid #ccc; padding: 10px; min-height: 80vh; }
  </style>
</head>
<body>
  <h1>Open Any Link</h1>
  <input id="url" type="text" placeholder="Enter full URL (https://...)" style="width:80%">
  <button id="go">Go</button>
  <div id="content"></div>

  <script>
    const input = document.getElementById('url');
    const button = document.getElementById('go');
    const content = document.getElementById('content');

    button.addEventListener('click', async () => {
      const url = encodeURIComponent(input.value);
      const proxy = `https://api.allorigins.win/get?url=${url}`;
      try {
        const res = await fetch(proxy);
        const data = await res.json();
        content.innerHTML = data.contents;
      } catch (e) {
        content.innerHTML = 'Failed to load page.';
        console.error(e);
      }
    });
  </script>
</body>
</html>
